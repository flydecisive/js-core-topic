<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header center">
        <h1 class="title">
          Добро пожаловать<br />
          на мой сайт !
        </h1>
        <p class="header__text">
          Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
          <strong>поехали</strong> и <strong>приступай</strong>
        </p>
        <button class="header__button" type="submit">Поехали!</button>
      </header>
      <section class="games center">
        <div class="games__list">
          <a href="#" class="games__list-link">
            <div class="games__list-item games__list-item-1">
              <p class="games__list-item_text">Игра 1</p>
            </div>
          </a>
          <a href="#" class="games__list-link">
            <div class="games__list-item games__list-item-2">
              <p class="games__list-item_text">Игра 2</p>
            </div>
          </a>
          <a href="#" class="games__list-link">
            <div class="games__list-item games__list-item-3">
              <p class="games__list-item_text">Игра 3</p>
            </div>
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
